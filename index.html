<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./css/index.css">

  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img src="./assets/images/illustration-article.svg" class="card__image" alt="Course HTML and CSS foundations">
        </div>
        <div class="card__content">
          <span class="card__status">Learning</span>
          <p class="card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <a href="#" class="card__link"><h2 class="card__title">HTML and CSS foundations</h2></a>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation</p>
        </div>
        <div class="card__footer">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__image_author">
          <p class="card__name_author">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">cesarcash</a>.
    </div>
  </div>
</body>
</html>
